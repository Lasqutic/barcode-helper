<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук товара</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__search search">
                <h1 class="search__title">Пошук по коду</h1>
                <form class="search__form" id="search-form" onsubmit="return false"  autocomplete="off">
                    <label class="search__label" for="searchInput">Введіть код товара:</label>
                    <input class="search__input" type="text" id="searchInput"
                        placeholder="Останні чотири цифри" required>
                    <button class="search__button" id="searchButton" type="submit">Пошук</button>
                    <button class="search__button search__button--scan" type="button" id="scanButton">Сканувати</button>
                    <span class="error" id="search__error"></span>
                </form>
            </section>

            <section class="page__barcode-scanner barcode-scanner" id="barcodeScanner">
                <h2 class="barcode-scanner__title">Сканування штрих-коду формату EAN-13</h2>
                <form class="barcode-scanner__form">
                    <div class="barcode-scanner__container" id="scannerContainer">
                        <div class="barcode-scanner__video" id="scanner"></div>
                    </div>
                </form>
            </section>
            <section class="page__product-card product-card" id="page__product-card"></section>
        </main>
    </div>
    <script src="index.js"></script>
    <script src="barcodeScanner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

</body>

</html>
