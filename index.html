<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук товара</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__search search">
                <h1 class="search__title">Пошук по коду</h1>
                <div class="search__form" id="search-form">
                    <label class="search__label" for="product-code">Введіть код товара:</label>
                    <input class="search__input" type="text" id="searchInput" name="product-code"
                        placeholder="чотири цифри" required>

                    <!-- required autofocus -->
                    <button class="search__button" id="searchButton" type="submit">Пошук</button>
                    <button class="search__button search__button--scan" type="submit" id="scanButton">Сканувати</button>
                    <span class="error" id="search__error"></span>
                </div>
            </section>

            <section class="page__barcode-scanner barcode-scanner" id="barcodeScanner">
                <h2 class="barcode-scanner__title">Сканування штрих-коду</h2>
                <form class="barcode-scanner__form">
                    <div class="barcode-scanner__container" id="scannerContainer">
                        <div class="barcode-scanner__video" id="scanner"></div>
                    </div>
                    <p class="barcode-scanner__result">Штрих-код: <span id="barcodeResult">Нет данных</span></p>
                </form>
            </section>

            <section class="page__product-card product-card">
                <h2 class="product-card__title" id="product-title"></h2>
                <div class="product-card__content ">
                    <img src="" alt="Фото товару" class="product-card__image" id="product-image">
                    <div class="product-card__info">
                        <p class="product-card__barcode">Код товару: <span id="product-barcode"></span></p>
                        <p class="product-card__manufacturer">Виробник: <span id="product-manufacturer"></span></p>
                        <a href="#" class="product-card__url" id="product-url" target="_blank"
                            rel="noopener noreferrer">Посилання на продукт </a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="addContent.js"></script>
    <script src="barcodeScanner.js"></script>
    <!--  <script src="buttons.js"></script> -->
    <script src="events.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

</body>

</html>
